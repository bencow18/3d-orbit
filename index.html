<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3D Orbit</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=800 height=800 style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/0.2.3.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/0.2.3.data",
        frameworkUrl: "Build/0.2.3.framework.js",
        codeUrl: "Build/0.2.3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "3D Orbit",
        productVersion: "0.2.1",
        matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 0.8, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
