<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3D Orbit</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=640 height=640 style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script>
        var canvasWidth = innerWidth;
        var canvasHeight = innerHeight;
        var canvasRatio = canvasWidth / canvasHeight;
        document.getElementById("unity-canvas").width = 640 * canvasRatio;
        document.getElementById("unity-canvas").height = 640;
        document.getElementById("unity-canvas").style.width = canvasWidth - 20 + "px";
        document.getElementById("unity-canvas").style.height = canvasHeight - 20 + "px";
    </script>
    <script src="Build/0.2.3.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/0.2.3.data",
        frameworkUrl: "Build/0.2.3.framework.js",
        codeUrl: "Build/0.2.3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "3D Orbit",
        productVersion: "0.2.1",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 0.6, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
