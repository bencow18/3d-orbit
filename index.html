<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3D Orbit</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas"></canvas>
    <script>
        var canvasWidth = innerWidth;
        var canvasHeight = innerHeight;
        document.getElementById("unity-canvas").style.width = canvasWidth - 20 + "px";
        document.getElementById("unity-canvas").style.height = canvasHeight - 20 + "px";
    </script>
    <script src="Build/unity 0.2.4.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/unity 0.2.4.data",
        frameworkUrl: "Build/unity 0.2.4.framework.js",
        codeUrl: "Build/unity 0.2.4.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "3D Orbit",
        productVersion: "0.2.4",
        //matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
